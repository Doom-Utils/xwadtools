Texture TEKBRON2 size 64 128 door comp BLU noDoom0 noDoom1
Texture SPCDOOR4 size 64 128 door comp BLU noDoom0 noDoom1
Texture SPCDOOR3 size 64 128 door comp BLU noDoom0 noDoom1
